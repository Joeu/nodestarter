<!-- Sidenav -->
<md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4" flex>
    <md-list>
        <md-list-item ng-repeat="action in actions" layout-align="center start">
            <md-button ui-sref="{{action.state}}">{{action.name}}</md-button>
        </md-list-item>
    </md-list>
</md-sidenav>
<!-- /Sidenav -->
