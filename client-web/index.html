<!DOCTYPE html>
<html ng-app="nodestarter">
<head>
    <title>Node Starter</title>
    <link rel='stylesheet' type="text/css" href='/css/style.css'/>
    <link rel="stylesheet" href="/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-controller="indexController">

<script src="/angular/angular.js"></script>


<!--Angular Libraries-->
<div layout="column" layout-fill>
    <!--  Toolbar  -->
    <header>
        <md-toolbar class="md-hue-2" role="toolbar">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" ng-click="toggleLeft()">
                    <md-icon>menu</md-icon>
                </md-button>
                <p>{{ title }}</p>
            </div>
        </md-toolbar>
    </header>
    <!-- /Toolbar -->

    <!-- View -->
    <main flex>
        <md-content layout="column" style="height: 100%">
            <div ui-view="" layout-align="center none"></div>
        </md-content>
    </main>
    <!-- /View -->


    <!-- Footer -->
    <footer layout="row" layout-align="center center" class="footer">
        Node Starter
    </footer>
    <!-- /Footer -->

</div>
<!--<script src="/angular/angular.min.js"></script>-->
<script src="/angular-ui-router/release/angular-ui-router.js"></script>
<script src="/angular-aria/angular-aria.js"></script>
<script src="/angular-animate/angular-animate.js"></script>
<script src="/angular-material/angular-material.js"></script>

<!--Routes and App-->
<script src="config/app.module.js"></script>
<script src="config/app.routes.js"></script>
<script src="config/app.themes.js"></script>

<!-- Components -->
<script src="components/index/index.controller.js"></script>
<script src="components/home/homeController.js"></script>
<script src="components/componentsManager/componentsMng.controller.js"></script>
<script src="components/componentsManager/components.service.js"></script>
<script src="components/component2/component2.controller.js"></script>
<script src="components/component2/component2.service.js"></script>
<script src="components/component1/component1.controller.js"></script>
<script src="components/component1/component1.service.js"></script>
<script src="components/shared/utils.service.js"></script>

</body>
</html>
