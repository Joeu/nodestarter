<!DOCTYPE html>
<html ng-app="nodestarter">
<head>
    <title>Node Starter</title>
    <link rel='stylesheet' type="text/css" href='/css/style.css'/>
    <link rel="stylesheet" href="/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-controller="indexController">

    <!--  Toolbar  -->
    <md-toolbar class="md-hue-2" role="toolbar">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="toggleLeft()">
                <md-icon>menu</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <!-- /Toolbar -->

    <!-- View -->
    <md-content layout="column" layout-align="center center" flex>
        <div  ui-view="" flex layout-fill style="height: 100%; width: 100%"></div>
    </md-content>
    <!-- /View -->

    <!--Angular Libraries-->
    <script src="/angular/angular.js"></script>
    <!--<script src="/angular/angular.min.js"></script>-->
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/angular-aria/angular-aria.js"></script>
    <script src="/angular-animate/angular-animate.js"></script>
    <script src="/angular-material/angular-material.js"></script>

    <!--Routes and App-->
    <script src="config/app.module.js"></script>
    <script src="config/app.routes.js"></script>
    <script src="config/app.themes.js"></script>

    <script src="components/index/index.controller.js"></script>
    <script src="components/home/homeController.js"></script>

</body>
</html>
